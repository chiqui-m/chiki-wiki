{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h2>Search Results</h2>
    <h3>   for {{searchText}}</h3>
    <br>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki' entry %}" class="entries">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
