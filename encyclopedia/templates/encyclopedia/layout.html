{% load static %}

<!DOCTYPE html>
  <!-- Side Bar Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{% static 'encyclopedia/sidebar.css' %}">
     <link rel="stylesheet" href="{% static 'encyclopedia/home.css' %}">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Wiki | {% block title %} {% endblock %} </title> 
</head>
<body>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{% static 'encyclopedia/w_logo.png' %}" alt="Chiqui's Wiki">
                </span>
    
                <div class="text logo-text">
                    <span class="name">Chiki-Wiki</span>
                    <span class="profession"></span>
                </div>
            </div>
    
            <i class='bx bx-chevron-right toggle'></i>
        </header>
    
        <div class="menu-bar">
            <div class="menu">
                
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <form action="{% url 'search' %}" method = "POST">
                        {% csrf_token %} 
                        <input type="text" name="searchText" placeholder="Search...">
                    </form>
                </li>
    
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{% url 'index' %}">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
    
                    <li class="nav-link">
                        <a href="{% url 'new_wiki' %}">
                            <i class='bx bx-file icon' ></i>
                            <span class="text nav-text">New Page</span>
                        </a>
                    </li>
    
                    <li class="nav-link">
                        <a href="{% url 'wiki' '-random-' %}" >
                            <i class='bx bx-infinite icon'></i>
                            <span class="text nav-text">Random Page</span>
                        </a>
                    </li>
    
    
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cog icon' ></i>
                            <span class="text nav-text">Admin</span>
                        </a>
                    </li>
    
                </ul>
            </div>
    
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
    
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>
    
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>
    
    </nav>
    
    
    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");
    
    toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
    })
    
    searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
    })
    
    modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
    });
    </script>
    
    <section class="home">
        <div class="text">
        {% block body %} 
        {% endblock %}
        </div>
    </section>


</body>
</html>
